<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNUP</title>
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/css/signup.css" rel="stylesheet" />
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
</nav>

  <form id="signup">
    <h2 >SIGN UP</h2>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="enter your email"
      class="login_info"
      autocomplete="email"
      required
    />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="enter your password"
      class="login_info"
      autocomplete="current-password"
      required
    />
    <label>
      <input type="checkbox" id="toggle-password" />
    </label>
    <input
    type="password"
    name="password"
    id="confirm-password"
    placeholder="confirm your password"
    class="login_info"
    autocomplete="current-password"
    required
    />
    <label>
      <input type="checkbox" id="toggle-confirm-password" />
    </label>
    <small id="password-match-message"></small>
    <input type="submit" name="submit" value="Sign up" class="submit" id="submit"/>
  </form>
  <div id="messageBox" class="hidden"></div>
  <button id="resendVerificationBtn">Resend Verification Email</button>
  <button class="google" id="google">SignUp with Google!</button>
  <script type="module" src="/js/signup.js"></script></body>
</html>
